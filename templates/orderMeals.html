{% extends 'base.html'%}{%load static%} {% block action %}/orderMeals{% endblock %} {%block content%}
<br>
<br>
<br>
<div class="container">
    {%for i in items|slice:"0:" %}

    <div class="card">
        <a style="text-decoration:none;background:none;" href="/orderMeals/M-{{i.Meals_Name}}">
            <div class="imgBx">
                <img src="/media/{{i.Meals_Image}}" alt=i>
            </div>
            <div class="contentBx">
                <h2>{{i.Meals_Name}}</h2>
                <div class="size">
                    <h3>Qty</h3>
                    <h3>:</h3>
                    <span>{{i.Meals_quantity}}</span>

                </div>
                <div class="size">
                    <h3>price</h3>
                    <h3>:</h3>
                    <span>Rs {{i.Meals_Price}}</span>

                </div>
                <a href="#">Buy Now</a>
                <a href="#" id="{{i.id}}" class="cart">add to cart</a>
            </div>
        </a>
    </div>
    {%endfor%}
</div>
{%endblock%}
